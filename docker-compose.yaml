version: '3.8'

# Сети
networks:
  agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Сервисы
services:
  # Redis - кэш состояний агента
  redis:
    image: redis:7.2-alpine
    container_name: agent-redis
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-} --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  # Qdrant - векторная база данных
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-qdrant
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./logs/qdrant:/qdrant/log
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Сервис агента (FastAPI)
  agent-service:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11
    container_name: agent-service
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "8000:8000"
    volumes:
      - ./agent-service:/app
      - ./logs/agent:/app/logs
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      # FastAPI
      - APP_NAME=Document Agent API
      - APP_VERSION=1.0.0
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - SESSION_TTL=600

      # Qdrant
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-documents}

      # LLM
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.1}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-4000}

      # Агент
      - AGENT_MAX_ITERATIONS=${AGENT_MAX_ITERATIONS:-10}
      - AGENT_SYSTEM_PROMPT=${AGENT_SYSTEM_PROMPT:-}

      # Эмбеддинги
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for Redis and Qdrant...' &&
        sleep 10 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${WORKERS:-2}
      "
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agent-service.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.agent-service.entrypoints=web"
      - "traefik.http.services.agent-service.loadbalancer.server.port=8000"

  # Telegram бот
  tg-bot:
    build:
      context: ./tg-bot-service
      dockerfile: Dockerfile
    container_name: tg-bot-service
    restart: unless-stopped
    networks:
      - agent-network
    volumes:
      - ./tg-bot-service:/app
      - ./logs/bot:/app/logs
    depends_on:
      agent-service:
        condition: service_healthy
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AGENT_SERVICE_URL=http://agent-service:8000
      - BOT_ADMIN_IDS=${BOT_ADMIN_IDS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    command: >
      sh -c "
        echo 'Waiting for agent service...' &&
        sleep 15 &&
        python -m app.main
      "
    # Для использования webhook вместо long polling раскомментируйте:
    # ports:
    #   - "8443:8443"

  # Инициализатор базы данных (запускается один раз)
  db-init:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    container_name: db-init
    networks:
      - agent-network
    volumes:
      - ./data:/app/data:ro
      - ./scripts:/app/scripts
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    command: >
      sh -c "
        echo 'Initializing Qdrant database...' &&
        sleep 20 &&
        python /app/scripts/init-db.py
      "
    profiles: ["init"]

  # Загрузчик документов (запускается по необходимости)
  doc-loader:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    container_name: doc-loader
    networks:
      - agent-network
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - DATA_PATH=/app/data/documents
    command: >
      sh -c "
        echo 'Loading documents into Qdrant...' &&
        python /app/scripts/load-documents.py
      "
    profiles: ["doc-load"]

  # Traefik для проксирования (опционально)
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - ./logs/traefik:/var/log/traefik
      - ./certs:/etc/certs:ro
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    profiles: ["traefik"]

  # Prometheus для мониторинга (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles: ["monitoring"]

  # Grafana для визуализации (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - agent-network
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    profiles: ["monitoring"]

# Тома для постоянного хранения данных
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/redis
      o: bind
  qdrant_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/qdrant
      o: bind
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/prometheus
      o: bind
  grafana_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/grafana
      o: bind