# Сервисы
services:
  # Redis - кэш состояний агента
  redis:
    image: redis:7.2-alpine
    container_name: agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - agent-network

  # Qdrant - векторная база данных
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./logs/qdrant:/qdrant/log
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - agent-network
  # Сервис агента (FastAPI)
  agent-service:
    build:
      context: ./agent_service
      dockerfile: Dockerfile
    container_name: agent-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - agent-network
  # Сервис tg-бота
  tg-bot-service:
    build: ./tg_bot_service
    container_name: tg-bot-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AGENT_SERVICE_URL=${AGENT_SERVICE_URL}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
    volumes:
      - ./logs:/app/logs
    networks:
      - agent-network
    depends_on:
      - agent-service

# Тома для постоянного хранения данных
volumes:
  redis_data:
  qdrant_data:

networks:
  agent-network:
    driver: bridge
    name: agent-network